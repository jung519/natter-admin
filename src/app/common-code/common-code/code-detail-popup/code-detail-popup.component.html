<div class="row" >
  <div class="col-lg-6 col-md-6">
    <form #codePopupForm="ngForm" class="form-horizontal" role="form">
      <label>Common Code Popup</label>
      <table class="table table-striped table-bordered table-hover">
          <tbody>
            <tr>
              <td style="width: 20%">Code</td>
              <td>
                <span *ngIf="show">
                  {{cd}}_
                </span>
                <input
                  type="text"
                  placeholder="input code"
                  name="edit_cd"
                  [(ngModel)]="code_info.edit_cd"
                  required
                >
              </td>
            </tr>
            <tr *ngIf="show" >
              <td>UP_code</td>
              <td>{{code_info.up_cd}}</td>
            </tr>
            <tr>
              <td>Code_name</td>
              <td>
                <input
                  type="text"
                  placeholder="code_name"
                  name="code_name"
                  [(ngModel)]="code_info.cd_name"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>Use_yn</td>
              <td>
                <select name="use_yn" [(ngModel)]="code_info.use_yn">
                  <option *ngFor="let i of use_yn;" [ngValue]="i.value">{{i.name}}</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>Etc</td>
              <td>
                <input
                  type="text"
                  name="etc"
                  [(ngModel)]="code_info.etc"
                >
              </td>
            </tr>
          </tbody>
      </table>
      <button
        type="button"
        class="btn btn-success"
        (click)="upsertCode()"
        [disabled]="!codePopupForm.form.valid"
      >upsert</button>
      <a
        class="btn btn-warning"
        (click)="closePopup()"
      >cancel</a>
    </form>
  </div>
</div>
